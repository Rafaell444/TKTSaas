<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ request.tenant }} მომხმარებლები</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
<h1>{{ request.tenant }}-ზე დარეგისტრირებული მომხმარებლები</h1>
<ul>
    {% for employee in employees %}
        <li>{{ employee.name }}</li>
    {% endfor %}
</ul>

<form method="POST" action="/create_employee">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Add new employee"/>
    <button>რეგისტრაცია</button>
</form>
</body>
</html>
